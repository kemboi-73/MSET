{% load static %}
<header class="mdc-top-app-bar border-bottom shadow">
    <div class="mdc-top-app-bar__row">
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button sidebar-toggler">menu</button>
        </div>
        <div class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end mdc-top-app-bar__section-right">
            <div class="ml-auto d-flex align-items-center">
                <button class="btn btn-link me-2" id="ai-chatbot-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Support Bot">
                    <i class="bi bi-stars"></i>
                </button>
                <div class="menu-button-container menu-profile">
                    <button class="mdc-button mdc-menu-button">
                        <span class="d-flex align-items-center">
                            <span class="figure">
                                <img src="{% static 'posApp/assets/material-admin/images/faces/ava.jpg' %}" alt="user" class="user">
                            </span>
                            <span class="user-name">{{ user.first_name }}</span>
                        </span>
                    </button>
                    <div class="mdc-menu mdc-menu-surface" tabindex="-1">
                        <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
                            <li class="mdc-list-item" role="menuitem">
                                <a class="text-dark" href="{% url 'redirect-admin' %}">
                                    <div class="item-thumbnail item-thumbnail-icon-only">
                                        <i class="mdi mdi-settings-outline text-dark"></i>
                                    </div>
                                    <div class="item-content d-flex align-items-start flex-column justify-content-center">
                                        <h6 class="item-subject font-weight-normal">Admin</h6>
                                    </div>
                                </a>
                            </li>
                            <li class="mdc-list-item" role="menuitem">
                                <a class="text-dark" href="{% url 'logout' %}">
                                    <div class="item-thumbnail item-thumbnail-icon-only">
                                        <i class="mdi mdi-logout text-dark"></i>
                                    </div>
                                    <div class="item-content d-flex align-items-start flex-column justify-content-center">
                                        <h6 class="item-subject font-weight-normal">Logout</h6>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- AI Chatbot Popup -->
<div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">
        <h5 class="chatbot-title">
            <i class="bi bi-stars"></i> AI Chat Assistant
        </h5>
        <button class="btn btn-link" id="closeChatbot"><i class="bi bi-x-lg"></i></button>
    </div>
    <div class="chatbot-body">
        <div id="chatbox" class="chatbox">
            <div class="chatbox-messages" id="chatboxMessages"></div>
        </div>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="chatInput" class="chat-input" placeholder="(Currently not available..)">
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<style>
    .chatbot-popup {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 350px;
        max-width: 90%;
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        z-index: 1050;
        border-radius: 8px;
    }

    .chatbot-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .chatbot-title {
        display: flex;
        align-items: center;
        font-size: 1rem;
        margin: 0;
    }

    .chatbot-title .bi-stars {
        margin-right: 10px;
    }

    .chatbot-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: #f8f9fa;
    }

    .chatbox {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 10px;
    }

    .chatbox-messages {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .chatbox-message {
        background: #e9ecef;
        padding: 8px 12px;
        border-radius: 8px;
    }

    .chat-input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
        margin-right: 10px;
    }

    .btn-primary {
        background: #007bff;
        border: none;
        color: #fff;
        border-radius: 4px;
    }

    #ai-chatbot-button {
        background: none;
        border: none;
        position: relative;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatbotButton = document.getElementById('ai-chatbot-button');
        var chatbotPopup = document.getElementById('chatbotPopup');
        var closeChatbotButton = document.getElementById('closeChatbot');
        var sendMessageButton = document.getElementById('sendMessage');
        var chatInput = document.getElementById('chatInput');
        var chatboxMessages = document.getElementById('chatboxMessages');

        chatbotButton.addEventListener('click', function() {
            chatbotPopup.style.display = 'flex';
            chatInput.focus();
        });

        closeChatbotButton.addEventListener('click', function() {
            chatbotPopup.style.display = 'none';
        });

        sendMessageButton.addEventListener('click', function() {
            var message = chatInput.value.trim();
            if (message) {
                var messageElement = document.createElement('div');
                messageElement.className = 'chatbox-message';
                messageElement.textContent = message;
                chatboxMessages.appendChild(messageElement);
                chatInput.value = '';
                chatboxMessages.scrollTop = chatboxMessages.scrollHeight; // Scroll to bottom
            }
        });

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                sendMessageButton.click(); // Trigger send message button click
            }
        });

        // Initialize Bootstrap tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
